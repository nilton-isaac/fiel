<header class="w-full sticky top-0 z-40 backdrop-blur-md bg-black/40 border-b border-white/20">
  <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="relative">
        <span class="material-symbols-outlined text-3xl text-yellow-400 animate-pulse">stars</span>
        <div class="absolute -top-1 -right-1 w-2 h-2 bg-blue-400 rounded-full animate-ping"></div>
      </div>
      <a routerLink="/" class="text-2xl font-bold tracking-wider text-white hover:text-yellow-400 transition-colors duration-300">
        Fiel
      </a>
    </div>
    
    <nav class="hidden md:flex items-center gap-8 text-sm">
      <a class="relative px-4 py-2 text-white/80 hover:text-white transition-colors duration-300 group" routerLink="/">
        <span>Home</span>
        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-yellow-400 to-blue-400 transition-all duration-300 group-hover:w-full"></div>
      </a>
      <a class="relative px-4 py-2 text-white/80 hover:text-white transition-colors duration-300 group" routerLink="/store">
        <span>Loja</span>
        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-yellow-400 to-blue-400 transition-all duration-300 group-hover:w-full"></div>
      </a>
      
      <!-- Tools Dropdown -->
      <div class="relative group">
        <button class="relative px-4 py-2 text-white/80 hover:text-white transition-colors duration-300 flex items-center gap-2">
          <span>Ferramentas</span>
          <span class="material-symbols-outlined text-sm transition-transform group-hover:rotate-180">expand_more</span>
          <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-yellow-400 to-blue-400 transition-all duration-300 group-hover:w-full"></div>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="absolute top-full left-0 mt-2 w-64 bg-gradient-to-br from-slate-800/95 to-slate-900/95 backdrop-blur-md border border-white/20 rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top scale-95 group-hover:scale-100">
          <div class="p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition-colors duration-200 group/item">
              <span class="material-symbols-outlined text-yellow-400 group-hover/item:scale-110 transition-transform">library_books</span>
              <div>
                <div class="font-medium text-white">Biblioteca</div>
                <div class="text-sm text-white/60">Seus jogos instalados</div>
              </div>
            </a>
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition-colors duration-200 group/item">
              <span class="material-symbols-outlined text-blue-400 group-hover/item:scale-110 transition-transform">group</span>
              <div>
                <div class="font-medium text-white">Comunidade</div>
                <div class="text-sm text-white/60">Fóruns e grupos</div>
              </div>
            </a>
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition-colors duration-200 group/item">
              <span class="material-symbols-outlined text-purple-400 group-hover/item:scale-110 transition-transform">support_agent</span>
              <div>
                <div class="font-medium text-white">Suporte</div>
                <div class="text-sm text-white/60">Ajuda e tickets</div>
              </div>
            </a>
            <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 transition-colors duration-200 group/item">
              <span class="material-symbols-outlined text-cyan-400 group-hover/item:scale-110 transition-transform">settings</span>
              <div>
                <div class="font-medium text-white">Configurações</div>
                <div class="text-sm text-white/60">Preferências da conta</div>
              </div>
            </a>
          </div>
        </div>
      </div>
      
      <a class="relative px-4 py-2 text-white/80 hover:text-white transition-colors duration-300 group" href="#">
        <span>Perfil</span>
        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-yellow-400 to-blue-400 transition-all duration-300 group-hover:w-full"></div>
      </a>
    </nav>
    
    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 text-white/80 hover:text-white transition-colors">
      <span class="material-symbols-outlined text-2xl">menu</span>
    </button>
  </div>
</header>
