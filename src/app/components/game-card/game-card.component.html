<article class="group rounded-xl overflow-hidden bg-muted border border-white/10 hover:border-white/20 hover:shadow-soft transition-all duration-300 ease-soft">
  <div class="aspect-[16/9] relative overflow-hidden bg-subtle">
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/0 to-black/0 pointer-events-none"></div>
    <img [src]="cover" [alt]="title" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" loading="lazy">
  </div>
  <div class="p-4">
    <h3 class="text-base font-medium line-clamp-1">{{ title }}</h3>
    <p class="text-sm text-white/60 line-clamp-2 mt-1">{{ subtitle }}</p>
    <div class="mt-3 flex items-center gap-2">
      <span class="px-2 py-0.5 rounded bg-white/10 text-xs text-white/80">{{ tag }}</span>
      <span class="text-xs text-white/50">{{ price }}</span>
    </div>
  </div>
</article>
